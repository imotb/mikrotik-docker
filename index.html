<!DOCTYPE html>
<html data-bs-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-translate-key="pageTitle">MikroTik Container Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container my-5">
        <header class="text-center pb-4 mb-4 border-bottom position-relative">
            <div class="header-toggles">
                <button class="btn btn-outline-secondary btn-sm" id="theme-toggle"><i class="bi"></i></button>
                <button class="btn btn-outline-secondary btn-sm" id="lang-toggle">EN</button>
            </div>
            <h1 class="display-5 fw-bold"><i class="bi bi-box-seam me-2"></i><span data-translate-key="headerTitle">MikroTik Container Generator</span></h1>
            <p class="lead text-muted" data-translate-key="headerSubtitle">اسکریپت‌های مورد نیاز برای اجرای کانتینر در RouterOS 7 را به سادگی ایجاد کنید.</p>
        </header>

        <div class="row g-5">
            <div class="col-lg-7">
                <form id="containerForm" novalidate>
                    <fieldset class="mb-4">
                        <legend class="h5 mb-3" data-translate-key="globalSettingsTitle"><i class="bi bi-globe me-2"></i>تنظیمات سراسری</legend>
                        <div class="row g-3">
                            <div class="col-md-6">
                                <label for="registryUrl" class="form-label" data-translate-key="registryUrlLabel">آدرس رجیستری</label>
                                <input type="text" class="form-control" id="registryUrl" value="https://docker.arvancloud.ir">
                            </div>
                            <div class="col-md-6">
                                <label for="ramHigh" class="form-label" data-translate-key="ramHighLabel">حداکثر RAM کلی</label>
                                <input type="text" class="form-control" id="ramHigh" value="128M" placeholder="e.g., 128M, 1G">
                            </div>
                        </div>
                    </fieldset>

                    <fieldset class="mb-4">
                        <legend class="h5 mb-3" data-translate-key="containerSpecsTitle"><i class="bi bi-box me-2"></i>مشخصات کانتینر</legend>
                        <div class="mb-3">
                            <label for="containerImage" class="form-label" data-translate-key="imageNameLabel">نام ایمیج</label>
                            <input class="form-control" list="popularImages" id="containerImage" data-translate-key-placeholder="imageNamePlaceholder" placeholder="مثلاً: nginx:latest" required>
                            <datalist id="popularImages">
                                <option value="nginx:latest"></option>
                                <option value="pihole/pihole:latest"></option>
                                <option value="louislam/uptime-kuma:latest"></option>
                                <option value="adguard/adguardhome:latest"></option>
                            </datalist>
                        </div>
                         <div class="mb-3">
                            <label for="containerName" class="form-label" data-translate-key="containerNameLabel">نام کانتینر (منحصر به فرد)</label>
                            <input type="text" class="form-control" id="containerName" data-translate-key-placeholder="containerNamePlaceholder" placeholder="مثال: uptime-kuma" required>
                        </div>
                         <div class="mb-3">
                            <label for="rootDir" class="form-label" data-translate-key="rootDirLabel">پوشه اصلی (Root Dir)</label>
                            <input type="text" class="form-control" id="rootDir" data-translate-key-placeholder="rootDirPlaceholder" placeholder="e.g., disk1/docker/mycontainer">
                        </div>
                        <div class="row g-3">
                            <div class="col-md-6">
                                <label for="hostname" class="form-label" data-translate-key="hostnameLabel">Hostname</label>
                                <input type="text" class="form-control" id="hostname" data-translate-key-placeholder="hostnamePlaceholder" placeholder="(اختیاری) مثلا: my-app">
                            </div>
                            <div class="col-md-6">
                                <label for="cmd" class="form-label" data-translate-key="cmdLabel">Command (Cmd)</label>
                                <input type="text" class="form-control" id="cmd" data-translate-key-placeholder="cmdPlaceholder" placeholder="(اختیاری) مثلا: /bin/bash">
                            </div>
                        </div>
                    </fieldset>

                    <fieldset class="mb-4">
                        <legend class="h5 mb-3" data-translate-key="networkSettingsTitle"><i class="bi bi-diagram-3 me-2"></i>تنظیمات شبکه</legend>
                        <div class="row g-3">
                             <div class="col-md-6">
                                <label for="vethName" class="form-label" data-translate-key="vethNameLabel">نام اینترفیس Veth</label>
                                <input type="text" class="form-control" id="vethName" data-translate-key-placeholder="vethNamePlaceholder" placeholder="مثال: veth-adguard" required>
                            </div>
                             <div class="col-md-6">
                                <label for="wanInterface" class="form-label" data-translate-key="wanInterfaceLabel">نام اینترفیس WAN</label>
                                <input type="text" class="form-control" id="wanInterface" value="ether1">
                            </div>
                             <div class="col-md-6">
                                <label for="ipRange" class="form-label" data-translate-key="bridgeRangeLabel">رنج شبکه Bridge</label>
                                <input type="text" class="form-control" id="ipRange" value="172.17.0.0/24" required>
                            </div>
                             <div class="col-md-6">
                                <label for="bridgeGateway" class="form-label" data-translate-key="bridgeGatewayLabel">گیت‌وی Bridge</label>
                                <input type="text" class="form-control" id="bridgeGateway" value="172.17.0.1" required>
                            </div>
                             <div class="col-md-6">
                                <label for="containerIp" class="form-label" data-translate-key="containerIpLabel">IP کانتینر (با ساب‌نت)</label>
                                <input type="text" class="form-control" id="containerIp" value="172.17.0.2/24" required>
                            </div>
                             <div class="col-md-6">
                                <label for="containerGateway" class="form-label" data-translate-key="containerGatewayLabel">گیت‌وی کانتینر</label>
                                <input type="text" class="form-control" id="containerGateway" value="172.17.0.1" required>
                            </div>
                             <div class="col-12">
                                <label for="dns" class="form-label" data-translate-key="dnsLabel">سرور DNS کانتینر</label>
                                <input type="text" class="form-control" id="dns" value="1.0.0.1">
                            </div>
                        </div>
                    </fieldset>
                    
                    <fieldset class="mb-4">
                        <legend class="h5 mb-3" data-translate-key="mountsTitle"><i class="bi bi-hdd-stack me-2"></i>Mount Points</legend>
                        <div id="mountsContainer"></div>
                        <button type="button" class="btn btn-outline-success btn-sm mt-2" onclick="addMount()"><i class="bi bi-plus-lg me-1"></i><span data-translate-key="addMountButton">افزودن Mount</span></button>
                    </fieldset>

                    <fieldset class="mb-4">
                        <legend class="h5 mb-3" data-translate-key="portForwardingTitle"><i class="bi bi-sign-turn-right me-2"></i>فوروارد کردن پورت</legend>
                        <div id="portRules"></div>
                        <button type="button" class="btn btn-outline-success btn-sm mt-2" onclick="addPortRule()"><i class="bi bi-plus-lg me-1"></i><span data-translate-key="addPortRuleButton">افزودن رول پورت</span></button>
                    </fieldset>

                    <fieldset class="mb-4">
                        <legend class="h5 mb-3" data-translate-key="envVarsTitle"><i class="bi bi-code-slash me-2"></i>متغیرهای محیطی (Envlist)</legend>
                        <div class="mb-3">
                             <label for="envlistName" class="form-label" data-translate-key="envlistNameLabel">نام لیست متغیرها</label>
                             <input type="text" class="form-control" id="envlistName" value="my_container_envs">
                        </div>
                        <div id="envVars"></div>
                        <button type="button" class="btn btn-outline-success btn-sm mt-2" onclick="addEnvVar()"><i class="bi bi-plus-lg me-1"></i><span data-translate-key="addEnvVarButton">افزودن متغیر</span></button>
                    </fieldset>
                </form>
            </div>

            <div class="col-lg-5">
                <div class="sticky-top" style="top: 2rem;">
                    <div class="card shadow-sm">
                        <div class="card-header d-flex justify-content-between align-items-center">
                            <h5 class="mb-0" data-translate-key="outputTitle"><i class="bi bi-terminal me-2"></i>اسکریپت نهایی</h5>
                            <button class="btn btn-primary btn-sm" onclick="copyCommands()"><i class="bi bi-clipboard me-1"></i><span data-translate-key="copyButton">کپی</span></button>
                        </div>
                        <div class="card-body">
                            <pre><code id="commandOutput" data-translate-key-placeholder="outputPlaceholder">برای مشاهده دستورات، فیلدها را پر کنید...</code></pre>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
